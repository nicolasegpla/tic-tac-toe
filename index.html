<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <section class="container-principal">
        <article class="container-triki">
            <h1 class="h1">Juego del Tic Tac Toe</h1>
            <section class="game">
                <section class="container-turno">
                    <div class="player-1 turn">Jugador 1</div>
                    <div class="player-2">Jugador 2</div>
                </section>
                <div id="board-content" class="board">
                </div>
            
            </section>
    
            <section class="container-win">
                <p class="win"></p>
                <p class="lost"></p>
            </section>
            <p class="jugadas">Jugada numero:</p>
            <button class="jugar-de-nuevo">Jugar de nuevo</button>
        </article>
        

    </section>
    
    

<script src="./main.js"></script>
</body>
</html>
